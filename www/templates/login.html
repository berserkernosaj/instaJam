<ion-view view-title="Login" class="landing-bg" hide-nav-bar="true">
  <ion-content>
    <div id="loginPage">
    <div class="list list-inset" id="loginForm">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="login-btn" id="submitBut" ng-click="login(user)">
  Login
</button>
<div id="createAcctBut">
  <span style="color:#fff;">Dont have an account?</span>
  <button ui-sref="signup"style="float:right" class="create-btn" >
Create One!
  </button>
</div>
