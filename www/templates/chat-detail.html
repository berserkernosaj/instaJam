<!--
 This template loads for the 'tab.friend-detail' state (app.js)
 'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
 The FriendsCtrl pulls data from the Friends service (service.js)
 The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
 <ion-content class="padding">
   <message-prof-pic current-user="currentUser" chat="chat"></message-prof-pic>
   <ion-scroll direction="y" class="thefeed">
   <div ng-repeat = 'message in chat.messages' chat-detail-dir current-user="currentUser">
           <!-- to : {{message.toUser.username}} -->
           {{message.content}}
   </div>
</ion-scroll>
<!-- <form action="" ng-submit="addMessageToChat( currentUser,chat.toUser, data, chat.fromUser)">
<input ng-model='data' autocomplete="off"/> -->
<form action="" ng-submit="addMessageToChat( currentUser,chat.toUser, data, chat.fromUser)">
<div class="bar-header item-input-inset">
 <label class="item-input-wrapper">
   <input ng-model='data'type="search" placeholder="Type message....">
 </label>
 <button class="button button-clear">
   Send
 </button>
</div></form>
 </ion-content>
</ion-view>
