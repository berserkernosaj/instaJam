<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Message</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list list-inset">
            <label class="item item-input">
              <textarea placeholder="Message:" ng-model="textMessage" class="no-resize messageArea"></textarea>
            </label>
            <button class="button button-full button-positive" ng-click="sendMessage(textMessage); modal.hide()">Send</button>
          </div>
        </ion-content>
      </ion-modal-view>
