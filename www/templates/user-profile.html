
<ion-view hide-nav-bar="true">
  <ion-content class="wrapper" ion-scroll="true">
      <div class="main">
            <img id="profile-image" ng-src="{{instaUser.profpic}}">
            <h2 id="profile-name">{{instaUser.username}}</h2>
            <p style="color: #b5b5b5;">
              {{instaUser.bio}}
            </p>
      </div>
      <div class="followNav">
        <div id="follow">
          <h2>{{ instaUser.followers.length }}</h2>
          <h5>Followers</h5>
        </div>
        <div>
          <h2>{{ instaUser.following.length }}</h2>
          <h5>Following</h5>
        </div>
      </div>
    <div class="middleNav">
      <div>
        <button class="button button-icon" ng-click="profileMap()">
          <i class="icon ion-ios-location"></i>
        </button>
      </div>
      <div>
        <button class="button button-icon" ng-click="newMessage()">
          <i class="icon ion-ios-email"></i>
        </button>
      </div>
      <div>
        <button class="button button-icon">
          <i class="icon ion-star"></i>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
