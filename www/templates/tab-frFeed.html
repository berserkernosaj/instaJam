<ion-view view-title="Instajam">
<div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" href="#">
        Everywhere
      </a>
      <a class="tab-item" href="#">
        Near Me
      </a>
    </div>
  </div>
  <ion-content>
    <div class="postContent">

      <div class="list" ng-repeat="chat in chats">
        <div class="item item-avatar">
          <img ng-src="{{chat.face}}">
          <h2>{{chat.name}}</h2>

        </div>
        <div>
          <img ng-src="{{chat.face}}" class="postSize">
        </div>
        <div class="item item-button-left">
          <button class="button">
            <i class="ion-ios-chatbubble-outline"></i>
          </button>
        </div>
        

        <div class="list">
          {{chat.name}}: {{chat.lastText}}
        </div>
      </div>
    </div>




  </ion-content>
</ion-view>
