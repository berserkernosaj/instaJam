<ion-view view-title="Login">
  <ion-content>
    <div class="list list-inset" id="loginForm">
      <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="newUser.email">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="newUser.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="newUser.password">
      </label>
    </div>
    <button class="button button-large button-balanced" id="submitBut" ng-click="signUp(newUser)">
  Sign up
</button>

</ion-content>
</ion-view>
