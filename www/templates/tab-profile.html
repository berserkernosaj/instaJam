
<ion-view hide-nav-bar="true">
  <div class="profile-bg"></div>
  <ion-content class="wrapper">
      <div class="main">
            <img id="profile-image" ng-src="{{currentUser.profpic}}">
            <h3 id="profile-name">{{currentUser.username}}</h3>
            {{currentUser.bio}}
            <button class="button button-icon" ui-sref="#">
              <!-- Toggle Follow and Edit depending on currentUser -->
              <i class="icon ion-star">Follow</i>
            </button>
      </div>
    <div class="middleNav">
      <div>
        <button class="button button-icon" ui-sref="#">
          <i class="icon ion-ios-location"></i>
        </button>
      </div>
      <div>
        <button class="button button-icon" ui-sref="#">
          <i class="icon ion-ios-email"></i>
        </button>
      </div>
      <div>
        <button class="button button-icon" ui-sref="#">
          <i class="icon ion-ios-cog"></i>
        </button>
      </div>
    </div>
        <div class="footer">
          <button type="button" name="button"  ng-click="logout()">Logout</button>
          <button type="button" name="button" ng-click='editUser(currentUser)'>EDIT USER</button>
          <ul>
            <li>
              <!--User Posts -->
              <!--User Image -->
              <!--Time of Post -->
            </li>
          </ul>
        </div>
        <div>
  </ion-content>
</ion-view>
