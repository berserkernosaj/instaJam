<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in allChats" type="item-text-wrap" href="#/tab/chats/{{chat._id}}">
        <img ng-src="{{chat.toUser.profpic}}">
        <h2>{{chat.toUser.username}}</h2>
        <p>{{chat.toUser.message}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat._id, chat.toUser._id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
